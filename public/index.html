<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="wrapper-row" class="row">
            <div id="root-app" class="col-md-6 offset-md-3">
                <div id="search-row" class="row">
                    <div id="search" class="col-sm-12">
                        <h3>Find Contacts</h3>
                        <div class="toggle-wrapper">
                            <div id="by-name" class="toggle-parts">By name</div>
                            <div class="toggle-parts">
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div id="by-number" class="toggle-parts">By number</div>
                        </div>
                    </div>
                </div>
                <div id="display-row" class="row">
                    <div id="display" class="col-sm-12">
                        <span class="text-wrapper"><span id="typed"></span></span>
                        <span class="image-wrapper"><img src="/assets/symbols/delete.svg" alt="delete-left"
                                class="delete-symbol" id="delete-btn"></span>
                    </div>
                </div>
                <div id="pad-row" class="row">
                    <div id="pad" class="col-sm-12">
                    </div>
                </div>
                <div id="results-row" class="row">
                    <div class="col-sm-12 collapse show wrapper">
                        <ul id="results" class="list-group bg-white menu">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/dictionary.js"></script>
    <script type="text/javascript" src="/js/dialpad.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>



</body>

</html>
